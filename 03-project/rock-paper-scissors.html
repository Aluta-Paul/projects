<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width , initial-scale = 1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">
      <h1>LET'S PLAY !</h1>
      <button class="move-button js-rock"><img src="images/rock-emoji.png" class="move-icon"></button>
      <button class="move-button js-paper"><img src="images/paper-emoji.png" class="move-icon"></button>
      <button class="move-button js-scissors"><img src="images/scissors-emoji.png" class="move-icon"></button>
      <p class="results"></p>
      <p class="picks"></p>
      <p class="score"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
