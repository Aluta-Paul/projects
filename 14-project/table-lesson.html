<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basic beginner tables</title>
 
</head>
<body>
  
  <h2>Personal Financea</h2>

  <table border="2px" bgcolor="blue" height="150" width="100%"> <!--this styling gives every cell a border-->
    <!--making the first raw-->
    <tr bgcolor="grey">
      <!--let first raw be HEADING-->
      <th height="20" width="80">Month:</th>
      <th height="20" width="80">January</th>
      <th height="20" width="80">Febuary</th>
      <th height="20" width="80">March</th>
      <th height="20" width="80">April</th>
    </tr>

    <!--making the second raw-->
    <tr bgcolor="gold">
      <!--we want first column to be bold use TABLR HRAD-->
      <th>Income:</th>
      <!--anything else to be TABLE DATA see the different font-->
      <td>$1500</td>
      <td>$1750</td> <!--note TABLE DATA is aligned to left-->
      <td>$1250</td>
      <td>$500</td>
    </tr>

    <tr bgcolor="red">
      <th>Expenses:</th>
      <td>-$200</td>
      <td>-$500</td>
      <td>-$350</td>
      <td>-$249</td>
    </tr>

    <tr bgcolor="green" align="center">
      <th>Saving:</th>
      <td>$1300</td>
      <td>$1259</td>
      <td>$900</td>
      <td>$251</td>
    </tr>
  </table>


</body>
</html>
