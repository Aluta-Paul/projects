<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Animation Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <input type="radio" name="slider" id="slider-one">
  <input type="radio" name="slider" id="slider-two">
  <!--we have two unchecked. when one is checked AUTOMATICALLY the other is unchecked.-->
  <div class="container">
    <!--sign in-->
    <div class="form-container sign-up">
      <form >
        <h2>sign in</h2>
        <div class="form-group">
          <input type="text" required>
          <label for="">Name</label>
        </div>
        <div class="form-group">
          <input type="email" required>
          <label for="">Email</label>
        </div>
        <div class="form-group">
          <input type="password" required>
          <label for="">Password</label>
        </div>
        <div class="form-group">
          <input type="password" required>
          <label for="">Confirm password</label>
        </div>
        <button type="submit">Sign up</button>
        <div class="links">
          <p>you already have an account?<a href="#"><label for="slider-two">sign in</label></a></p>
        </div>
      </form>
    </div>

    <div class="form-container sign-in">
      <form>
        <h2>login</h2>
        <div class="form-group">
          <input type="text" required>
          <label for=""> Username</label>
        </div>
        <div class="form-group">
          <input type="password" required>
          <label for="">Password</label>
        </div>
        <div class="forgot-password">
          <a href="#">forgot password ?</a>
        </div>
        <button type="submit">login</button>
        <div class="links">
          <p>you don't have an account?<a href="#"><label for="slider-one">sign up</label></a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
